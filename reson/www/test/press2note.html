<!DOCTYPE html>
<html>

<head>

<script type="module">

import { pressed, updown2note_build } from "../press2note.js";

function test_main() {
  const result = document.getElementById("result");
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed);
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.on("KeyZ"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.on("KeyZ"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.off("KeyZ"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.on("KeyZ"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.on("Digit2"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.off("KeyZ"));
  result.innerText += "\n";
  result.innerText += JSON.stringify(pressed.off("Digit2"));
  result.innerText += "\n";
}

function test_main2() {
  const notekey = [
   ["KeyZ", "Digit3"],
   ["KeyS"] ];
  const result = document.getElementById("result");
  result.innerText += JSON.stringify(notekey);
  result.innerText += "\n";
  result.innerText += JSON.stringify(updown2note_build(notekey));
  result.innerText += "\n";
}

test_main();
test_main2();

</script>

</head>

<body>
<div id="result">Test result:</div>
</body>

</html>
