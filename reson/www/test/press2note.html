<!DOCTYPE html>
<html>

<head>

<script type="module">

import { pressed, updown2note_build, note2onoff_build }
 from "../press2note.js";

function test_main() {
  const result = document.getElementById("result");

function test_main2() {
  const notekey = [
   ["KeyZ", "Digit3"],
   ["KeyS"] ];
  const result = document.getElementById("result");

  let val = updown2note_build(notekey);
  val = JSON.stringify(val);
  let expc = {
   "KeyZ"  : 0,
   "Digit3": 0,
   "KeyS"  : 1
  };
  expc = JSON.stringify(expc);
  if (val === expc) {

    result.innerText += "expc:\n";
    result.innerText += expc + "\n";
  }
}
